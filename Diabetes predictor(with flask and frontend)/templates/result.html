<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/style.css">  
    <title>Diabetes Predictor</title>
</head>
<body>
    <h1>Diabetes Predictor</h1>
    <img class="gif" src="{{ url_for('static', filename=gif_filename) }}" alt="Diabetes Image">
    <div class = "results">
    {% if prediction_text %}
        <p>{{ prediction_text }}</p>
        {% if prediction == 1 %}
            <h1>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h1>
            <img class="gif" src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
        {% elif prediction == 0 %}
            <h1>Prediction: <span class='safe'>Wow! You DON'T have diabetes.</span></h1>
            <img class="gif1" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Not Diabetes Image">
        {% endif %}
    {% endif    %}
    </div>
    Made with ❤️ By Srajan
</body>
</html>
